<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMHY SafeGuard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        text-align: center;
        background-color: rgb(26, 26, 26);
        font-family: "Inter", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        color: #848a94;
        margin: 0;
        padding: 10px;
        min-width: 260px;
        max-width: 100%;
        word-wrap: break-word;
        box-sizing: border-box;
        overflow: hidden;
      }

      .title h1 {
        font-size: 24px;
        background: -webkit-linear-gradient(120deg, #c4b5fd 30%, #7bc5e4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        padding: 10px;
      }

      #status-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }

      .status-image {
        width: 60px; /* Reduced icon size */
        height: 60px;
        transition: transform 0.3s ease;
      }

      #status-message {
        font-size: 14px; /* Smaller text for compact design */
        margin-top: 10px;
        color: #e8e8e8;
        line-height: 1.3;
        padding: 0 10px;
      }

      #status-message strong {
        color: #c4b5fd;
      }

      #error-message {
        color: red;
        margin-top: 10px;
      }

      #footer {
        font-size: 11px; /* Smaller footer text */
        margin-top: 10px;
        color: #848a94;
      }

      #footer a {
        color: #78b3e2;
        text-decoration: none;
      }

      #footer a:hover {
        text-decoration: underline;
      }

      #feedback {
        font-size: 12px;
        margin-top: 10px;
        color: #848a94;
      }

      #feedback a {
        color: #78b3e2;
        text-decoration: none;
      }

      #feedback a:hover {
        text-decoration: underline;
      }

      /* Animation for status change */
      .status-image.active {
        transform: scale(1.1);
      }

      #status-message,
      #footer,
      #feedback {
        max-width: 100%; /* Ensures text blocks don't overflow */
        word-wrap: break-word; /* Breaks long words that may cause overflow */
        word-break: break-word; /* Optional: break long words for better display */
      }
    </style>
  </head>
  <body>
    <div class="title">
      <h1>FMHY SafeGuard</h1>
    </div>

    <div id="status-container">
      <!-- The status icon will be dynamically updated by the JS -->
      <img
        id="status-icon"
        class="status-image"
        src="safe.png"
        alt="Status Icon"
      />
      <!-- The status message will also be updated -->
      <p id="status-message">Checking site status...</p>
    </div>

    <!-- An area for error messages, if necessary -->
    <p id="error-message"></p>

    <!-- Feedback link for users to report mistakes -->
    <div id="feedback">
      <p>
        Think this is a mistake?
        <a
          href="https://github.com/fmhy/edit/issues/new?assignees=&labels=&projects=&template=wiki.yml&title=%3Ctitle%3E"
          target="_blank"
          >Let us know</a
        >.
      </p>
    </div>

    <div id="footer">
      <p>
        Powered by
        <a href="https://github.com/fmhy/FMHYFilterlist" target="_blank"
          >FMHY Filterlist</a
        >
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
