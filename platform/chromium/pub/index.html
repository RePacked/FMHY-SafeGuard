<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FMHY SafeGuard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        text-align: center;
        background-color: rgb(26, 26, 26);
        font-family: "Inter", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        color: #848a94;
        margin: 0;
        padding: 10px;
        min-width: 260px;
        max-width: 100%;
        word-wrap: break-word;
        box-sizing: border-box;
        overflow: hidden;
      }

      /* Floating Halloween Icons */
      .floating-icon {
        position: absolute;
        width: 30px;
        height: 30px;
        opacity: 0.1; /* Lower opacity for a subtle effect */
        pointer-events: none; /* Makes them unclickable */
        filter: grayscale(100%) brightness(0.7); /* Black and white filter */
        animation: float 8s ease-in-out infinite, rotate 5s linear infinite;
      }

      /* Add random rotations */
      .icon1 {
        top: 10%;
        left: 20%;
        animation-delay: 0s;
        transform: rotate(10deg);
      }
      .icon2 {
        top: 30%;
        left: 70%;
        animation-delay: 1s;
        transform: rotate(-15deg);
      }
      .icon3 {
        top: 50%;
        left: 40%;
        animation-delay: 2s;
        transform: rotate(25deg);
      }
      .icon4 {
        top: 70%;
        left: 10%;
        animation-delay: 3s;
        transform: rotate(-30deg);
      }
      .icon5 {
        top: 80%;
        left: 80%;
        animation-delay: 4s;
        transform: rotate(15deg);
      }
      .icon6 {
        top: 15%;
        left: 50%;
        animation-delay: 5s;
        transform: rotate(-10deg);
      }
      .icon7 {
        top: 60%;
        left: 20%;
        animation-delay: 6s;
        transform: rotate(5deg);
      }
      .icon8 {
        top: 40%;
        left: 90%;
        animation-delay: 7s;
        transform: rotate(-20deg);
      }
      .icon9 {
        top: 75%;
        left: 60%;
        animation-delay: 8s;
        transform: rotate(30deg);
      }
      .icon10 {
        top: 25%;
        left: 30%;
        animation-delay: 9s;
        transform: rotate(-5deg);
      }

      /* Hovering effect */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(-10px) translateX(10px);
        }
      }

      /* Continuous rotation effect */
      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .title h1 {
        font-size: 24px;
        /* Updated Halloween gradient */
        background: -webkit-linear-gradient(120deg, #6a0dad 30%, #ff7518);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
        padding: 10px;
      }

      #status-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
      }

      .status-image {
        width: 60px;
        height: 60px;
        transition: transform 0.3s ease;
      }

      #status-message {
        font-size: 14px;
        margin-top: 10px;
        color: #e8e8e8;
        line-height: 1.3;
        padding: 0 10px;
      }

      #status-message strong {
        color: #c4b5fd;
      }

      #error-message {
        color: red;
        margin-top: 10px;
      }

      /* Halloween-colored links */
      #footer a,
      #feedback a {
        color: #ff7518;
        text-decoration: none;
      }

      #footer a:hover,
      #feedback a:hover {
        text-decoration: underline;
      }

      #footer {
        font-size: 11px;
        margin-top: 10px;
        color: #848a94;
      }

      #feedback {
        font-size: 12px;
        margin-top: 10px;
        color: #848a94;
      }

      /* Animation for status change */
      .status-image.active {
        transform: scale(1.1);
      }

      #status-message,
      #footer,
      #feedback {
        max-width: 100%;
        word-wrap: break-word;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <!-- Halloween Update! -->
    <!-- Floating Halloween Icons in Black and White -->
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Ghost/3D/ghost_3d.png"
      alt="Ghost Icon"
      class="floating-icon icon1"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Jack-o-lantern/3D/jack-o-lantern_3d.png"
      alt="Pumpkin Icon"
      class="floating-icon icon2"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Skull/3D/skull_3d.png"
      alt="Skull Icon"
      class="floating-icon icon3"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Person%20zombie/3D/person_zombie_3d.png"
      alt="Zombie Icon"
      class="floating-icon icon4"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Ghost/3D/ghost_3d.png"
      alt="Ghost Icon"
      class="floating-icon icon5"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Jack-o-lantern/3D/jack-o-lantern_3d.png"
      alt="Pumpkin Icon"
      class="floating-icon icon6"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Skull/3D/skull_3d.png"
      alt="Skull Icon"
      class="floating-icon icon7"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Person%20zombie/3D/person_zombie_3d.png"
      alt="Zombie Icon"
      class="floating-icon icon8"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Ghost/3D/ghost_3d.png"
      alt="Ghost Icon"
      class="floating-icon icon9"
    />
    <img
      src="https://raw.githubusercontent.com/microsoft/fluentui-emoji/main/assets/Jack-o-lantern/3D/jack-o-lantern_3d.png"
      alt="Pumpkin Icon"
      class="floating-icon icon10"
    />

    <div class="title">
      <h1>FMHY SafeGuard</h1>
    </div>

    <div id="status-container">
      <img
        id="status-icon"
        class="status-image"
        src="safe.png"
        alt="Status Icon"
      />
      <p id="status-message">Checking site status...</p>
    </div>

    <p id="error-message"></p>

    <div id="feedback">
      <p>
        Think this is a mistake?
        <a href="https://github.com/fmhy/FMHYFilterlist/issues" target="_blank"
          >Let us know</a
        >.
      </p>
    </div>

    <div id="footer">
      <p>
        Powered by
        <a href="https://github.com/fmhy/FMHYFilterlist" target="_blank"
          >FMHY Filterlist</a
        >
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
